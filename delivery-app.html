<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Delivery - Sistema de Entregadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-left-color: #ea1d2c;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 0 auto;
            margin-top: 50px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #ea1d2c;
            margin-bottom: 0.5rem;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #ea1d2c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-button:hover {
            background: #d41a28;
        }
        
        #login-error {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

          /* overlay cobrindo toda a tela */
  #loading-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  /* esconde quando tiver .hidden */
  #loading-overlay.hidden {
    display: none;
  }
    </style>
</head>
<body>
    <!-- Loading overlay (para showLoading/hideLoading em script.js) -->
<div id="loading-overlay" class="hidden">
  <div class="spinner"></div>
</div>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    
    <div id="login-screen" style="display:none;">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-store"></i> Cabana Delivery</h1>
                <p>Sistema de Entregadores</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="login-username">Usuário</label>
                    <input type="text" id="login-username" placeholder="Seu nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha">
                </div>
                
                <button id="login-button" class="login-button">Entrar</button>
                
                <div id="login-error"></div>
            </div>
        </div>
    </div>
    
    <div id="app-container">
        <!-- Conteúdo da aplicação será inserido aqui -->
    </div>
    
    <script>
        // Ajudas básicas para depuração
        console.log('Página carregando...');
        
        // Mostra o login após carregar a página
  document.addEventListener('DOMContentLoaded', function() {
   document.getElementById('loading').style.display = 'none';
   document.getElementById('login-screen').style.display = 'block';
   const ld = document.getElementById('loading');
   const lg = document.getElementById('login-screen');
   if (ld) ld.style.display = 'none';
   if (lg) lg.style.display = 'block';
  });
</script>
    
    <!-- Carrega o script principal no final para não bloquear o carregamento -->
    <script src="delivery-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
